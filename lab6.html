<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blue-section">
        <h2>Лабораторна 6</h2>
        <p>Утюги робота в магазині</p>
    </div>
    <div class="white-section">
        <div class="monitor-long">
            <p id="display-text">Тут буде відображатися текст з кнопок</p>
        </div>
        <div class="buttons-column">
            <button onclick="displayText('Назва')">Назва</button>
            <button onclick="displayText('Мета')">Мета</button>
            <button onclick="displayText('Робота')">Робота</button>
            <button onclick="displayText('Висновок')">Висновок</button>
        </div>
    </div>

    <script>
        function displayText(text) {
            var newText = "";
            if (text === 'Назва') {
                newText = `ЛАБОРАТОРНА РОБОТА №1\n\n
                Тема: СТРУКТУРА HTML-ДОКУМЕНТА. ВИБІР ПРЕДМЕТНОЇ ГАЛУЗІ.\n
                РОБОТА З ПОСИЛАННЯМИ, ТАБЛИЦЯМИ, ЗОБРАЖЕННЯМИ, СПИСКАМИ в HTML-ДОКУМЕНТІ.\n\n
                Мета: придбати практичні навички роботи з HTML-документом, таблицями, зображеннями, посиланнями, списками, формами.
                Створити шаблон звітного HTML-документом для відображення результатів роботи всіх лабораторних робіт.`;
            }
            document.getElementById('display-text').innerText = newText;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blue-section">
        <h2>Лабораторна 1</h2>
        <p>Утюги робота в магазині</p>
    </div>
    <div class="white-section">
        <div class="monitor">
            <p id="display-text">Тут буде відображатися текст з кнопок</p>
        </div>
        <div class="buttons">
            <button onclick="displayText('Лабораторна робота №1 з теми Утюги та їх робота')">Назва</button>
            <button onclick="displayText('Мета')">Мета</button>
            <button onclick="displayText('Робота')">Робота</button>
            <button onclick="displayText('Висновок')">Висновок</button>
        </div>
    </div>

    <script>
        function displayText(text) {
            document.getElementById('display-text').innerText = text;
        }
    </script>
</body>
</html>
